<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COMS W4170: Assignment 2 [Paper Prototype]</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
	<script src="libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/underscore.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jquery.mustache.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/url-params.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/debug.js" type="text/javascript" charset="utf-8"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="page-header">
		  <h1>
			NYC Energy Map <small>Paper Prototype</small>
		  </h1>
        </div>
		<div id="teaser">
		</div>
		<div class="row">
			<div class="span14"><hr></div>
		</div>
		<div id="scenarios">
		</div>
    </div>
	<script type="text/x-mustache-template" id="teaser-tmpl">
	<div class="row">
		<div class="span4">
			<h3>
				<small>Personas and Scenarios</small>
			</h3>
		</div>
		<div class="span10">
			{{#pages}}
			<h3>
				Name: {{name}}
			</h3>
			<p>
				{{description}}
			</p>
			<p>
				<a href="#{{scenario_id}}">View Scenario &raquo;</a>
			</p>
			<hr>
			{{/pages}}
		</div>
	</div>
	</script>
	<script type="text/x-mustache-template" id="scenario-tmpl">
	<div class="row" id="{{scenario_id}}">
		<div class="span4">
			<h4>
				{{name}}
			</h4>
			<p>
				{{description}}
			</p>
		</div>
		<div class="span10">
			<div class="scenario-table" data-scenario-csv="scenarios/{{scenario_id}}.csv"></div>
		</div>
	</div>
	<div class="row">
		<div class="span10 offset4 sc-pages-notes">
			<h4>
				Pages:
			</h4>
			<ul>
			{{#pages}}
				<li>
					<p>
					{{name}}
					</p>
					{{#notes}}
					<p class="notes">
						{{.}}
					</p>
					{{/notes}}
				</li>
			{{/pages}}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="span10 offset4">
			<h4>
				Images:
			</h4>
			<ul class="media-grid">
				{{#images}}
				<li>
					<a href="{{file}}" target="_BLANK">
						<img src="{{file}}" width="150" class="thumbnail">
						<h5>
							{{#page}}{{page}}{{/page}}
							{{^page}}...{{/page}}
						</h5>
					</a>
				</li>
				{{/images}}
			</ul>
		</div>
	</div>
	<div class="row">
		<p class="span4 offset4"><a href="#top">Back to Top</a></p>
	</div>
	<div class="row">
		<div class="span14"><hr></div>
	</div>
	</script>
	<script src="pp.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
